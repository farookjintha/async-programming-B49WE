<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Callback Examples</h1>
    <div id="myContainer"></div>

    <div>
      <div class="button-container">
        <button onClick="myFunc1(() => {console.log('Hello World');}, myFunc2)">
          Execute Callback Function
        </button>

        <button
          onClick="nestedCallback1(() => {
            nestedCallback2(() => {
                nestedCallback3(() => {
                    nestedCallback4(() => {
                        console.log('Ending the callback...')
                    });
                })
            })
        })"
        >
          Execute Nested Callback Function
        </button>

        <button onclick="myTimerFunction()">Timer</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
